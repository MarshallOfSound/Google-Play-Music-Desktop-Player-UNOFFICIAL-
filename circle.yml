machine:
  node:
    version: 4.4.1
  environment:
    XUNIT_FILE: $CIRCLE_TEST_REPORTS/xunit.xml


dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install rpm fakeroot dpkg libdbus-1-dev libglib2.0-dev libexpat1-dev libx32gcc-4.9-dev libc6-dev-i386
    - sudo apt-get install gcc-4.9-multilib g++-4.9-multilib libdbus-1-dev:i386 libexpat1-dev:i386 build-essential g++
    - sudo apt-get install libx11-dev libx11-dev:i386
    - case $CIRCLE_NODE_INDEX in 0) sudo apt-get install libavahi-compat-libdnssd-dev:i386 ;; 1) sudo apt-get install libavahi-compat-libdnssd-dev ;; 2) sudo apt-get install libavahi-compat-libdnssd-dev:i386 ;; 3) sudo apt-get install libavahi-compat-libdnssd-dev ;; esac:
        parallel: true
    - npm i -g npm
    - rm -rf node_modules
  cache_directories:
    - "~/.electron"

test:
  override:
    - npm run test
    - npm run test-unit
  post:
    - case $CIRCLE_NODE_INDEX in 0) npm run make:deb:32 ;; 1) npm run make:deb:64 ;; 2) npm run make:rpm:32 ;; 3) npm run make:rpm:64 ;; esac:
        parallel: true

general:
  artifacts:
    - "dist"
