version: 2
jobs:
  darwin:
    macos:
      xcode: "9.0"
    steps:
      - checkout
      - run:
          name: Replace NPM Version
          command: npm install -g npm@3
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Run Linting
          command: yarn test
      #- run:
      #    name: Run Tests
      #    command: yarn test-electron-coverage
      #- run:
      #    name: Publish Coverage
      #    command: yarn _coverage_publish
      - run:
          name: Import Keys
          command: ./sig/import.sh
      - run:
          name: Make Artifacts
          command: yarn make:darwin
      - run:
          name: Move Artifacts
          command: |
            mkdir -p dist/installers/darwin
            mv "dist/Google Play Music Desktop Player-darwin-x64/Google Play Music Desktop Player.zip" "dist/installers/darwin/Google Play Music Desktop Player.zip"
      - save_cache:
          key: darwin-artifact-{{ .Branch }}-{{ .Revision }}
          paths:
            - "dist/installers"
      - store_artifacts:
          path: dist/installers
      - store_test_results:
          path: test_reports
  linux_test:
    docker:
      - image: gpmdp/build-64
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Run Linting
          command: yarn test
      - run:
          name: Start xvfb
          command: |
            echo "Starting Xvfb"
            Xvfb :99 -ac &
            sleep 2
      - run:
          name: Run Tests
          command: DISPLAY=:99 yarn test-electron
      - run:
          name: Move Test Report
          command: |
            mkdir -p test_reports
            mv xunit.xml test_reports/xunit.xml
      - save_cache:
          key: linux-modules-{{ .Branch }}-{{ .Revision }}
          paths:
            - "node_modules"
      - store_test_results:
          path: test_reports
  linux_pack_64:
    docker:
      - image: gpmdp/build-64
    steps:
      - checkout
      - restore_cache:
          key: linux-modules-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Package
          command: yarn package:linux:64
      - save_cache:
          key: linux-packaged-64-{{ .Branch }}-{{ .Revision }}
          paths:
            - "dist"
  linux_deb_64:
    docker:
      - image: gpmdp/build-64
    steps:
      - checkout
      - restore_cache:
          key: linux-modules-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: linux-packaged-64-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Make
          command: GPMDP_SKIP_PACKAGE=true yarn make:deb:64
      - save_cache:
          key: linux-artifact-deb-64-{{ .Branch }}-{{ .Revision }}
          paths:
            - "dist/installers"
  linux_rpm_64:
    docker:
      - image: gpmdp/build-64
    steps:
      - checkout
      - restore_cache:
          key: linux-modules-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: linux-packaged-64-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Make
          command: GPMDP_SKIP_PACKAGE=true yarn make:rpm:64
      - save_cache:
          key: linux-artifact-rpm-64-{{ .Branch }}-{{ .Revision }}
          paths:
            - "dist/installers"
  artifact_gather:
    docker:
      - image: gpmdp/build-64
    steps:
      - restore_cache:
          key: linux-artifact-deb-64-{{ .Branch }}-{{ .Revision }}
      - restore_cache:
          key: linux-artifact-rpm-64-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Perm Hax
          command: |
            sudo mkdir -p /Users/distiller/project
            sudo chmod -R 777 /Users/distiller/project
      - restore_cache:
          key: darwin-artifact-{{ .Branch }}-{{ .Revision }}
      - run:
          name: Move
          command: mv /Users/distiller/project/dist/installers/darwin dist/installers/darwin
      - store_artifacts:
          path: dist



workflows:
  version: 2
  build:
    jobs:
      - darwin
      - linux_test
      - linux_pack_64:
          requires:
            - linux_test
      - linux_deb_64:
          requires:
            - linux_pack_64
      - linux_rpm_64:
          requires:
            - linux_pack_64
      - artifact_gather:
          requires:
            - linux_deb_64
            - linux_rpm_64
            - darwin
